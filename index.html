<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link styles -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu" rel="stylesheet">
    
    <!-- Socket.io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <title>Art Auction</title>

</head>

<body>

    <!-- Log in/Sign up Page -->

    <div id="login-page">

        <img src="img/art-auction-2.png" alt="" draggable="false" id="logo-header">

        <div id="index-about">

           <h1>Welcome to Art Auction (Beta)</h1>
           <h2>Here you can create, sell and display your finest art.<br> It's fun for the whole family</h2>

        </div>

        <input type="text" class="input-field" placeholder="Username" oninput="test_account()" id="username" maxlength="12">
        <input type="password" placeholder="Password" class="input-field" id="password" maxlength="300">

        <span id="button-wrapper">
            <button class="btn" id="log" disabled onclick="log_in()" title="Please enter a username.">Log in</button> 
            <button class="btn" id="sign" disabled onclick="sign_up()" title="Please enter a username.">Sign up</button>
        </span>

        <div id="connected-message">
            <span id="connected-text">Connecting to server...</span>
            <div id="connected-status"></div>
        </div>

    </div>

    <!-- Hex color sorter for paletts -->
    <script src="js/hexSorter.min.js"></script>
    <!-- Main codebase -->
    <script src="js/login.js"></script>

</body>

</html>
